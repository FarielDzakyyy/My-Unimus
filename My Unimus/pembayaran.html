<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-blue-900 dark:bg-gray-800 text-white p-4 flex items-center justify-center relative">
        <a href="home.html" class="absolute left-4 text-lg"><i class="fa fa-arrow-left"></i></a>
        <h2 class="text-lg font-bold">Pembayaran</h2>
        <button id="darkToggle" class="absolute right-4 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-lg text-black dark:text-white text-sm">
            ðŸŒ™
        </button>
    </div>

    <!-- Content -->
    <div class="p-4 flex-1 pb-28">
        <h3 class="text-md font-semibold mb-4">Metode Pembayaran</h3>
        
        <div class="space-y-4">
            <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow flex items-center justify-between 
                        cursor-pointer hover:bg-blue-100 dark:hover:bg-blue-700 transition">
                <div class="flex items-center">
                    <i class="fa fa-credit-card text-blue-500 text-xl mr-4"></i>
                    <p class="text-sm font-bold">Virtual Account</p>
                </div>
                <i class="fa fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow flex items-center justify-between 
                        cursor-pointer hover:bg-green-100 dark:hover:bg-green-700 transition">
                <div class="flex items-center">
                    <i class="fa fa-university text-green-500 text-xl mr-4"></i>
                    <p class="text-sm font-bold">Transfer Bank</p>
                </div>
                <i class="fa fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow flex items-center justify-between 
                        cursor-pointer hover:bg-purple-100 dark:hover:bg-purple-700 transition">
                <div class="flex items-center">
                    <i class="fa fa-wallet text-purple-500 text-xl mr-4"></i>
                    <p class="text-sm font-bold">E-Wallet</p>
                </div>
                <i class="fa fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow flex items-center justify-between 
                        cursor-pointer hover:bg-yellow-100 dark:hover:bg-yellow-700 transition">
                <div class="flex items-center">
                    <i class="fa fa-money-check-alt text-yellow-500 text-xl mr-4"></i>
                    <p class="text-sm font-bold">TapCash</p>
                </div>
                <i class="fa fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow flex items-center justify-between 
                        cursor-pointer hover:bg-orange-100 dark:hover:bg-orange-700 transition">
                <div class="flex items-center">
                    <i class="fa fa-mobile-alt text-orange-500 text-xl mr-4"></i>
                    <p class="text-sm font-bold">Mobile Tunai</p>
                </div>
                <i class="fa fa-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 border-t dark:border-gray-700 flex justify-around py-3">
        <a href="home.html" class="flex flex-col items-center">
            <i class="fa fa-home text-lg"></i>
            <span class="text-xs">Home</span>
        </a>
        <a href="jadwal.html" class="flex flex-col items-center">
            <i class="fa fa-calendar-alt text-lg"></i>
            <span class="text-xs">Jadwal</span>
        </a>
        <a href="chatbot.html" class="flex flex-col items-center">
            <i class="fa fa-comments text-lg"></i>
            <span class="text-xs">Chat</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <i class="fa fa-user text-lg"></i>
            <span class="text-xs">Profile</span>
        </a>
    </div>

    <!-- Script Dark Mode -->
    <script>
        const toggleBtn = document.getElementById('darkToggle');
        toggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>

</body>
</html>
