<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Kehadiran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-blue-900 dark:bg-gray-800 text-white p-4 flex items-center justify-center relative">
        <a href="home.html" class="absolute left-4 text-lg"><i class="fa fa-arrow-left"></i></a>
        <h2 class="text-lg font-bold">Kehadiran</h2>
        <button id="darkToggle" class="absolute right-4 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-lg text-black dark:text-white text-sm">
            ðŸŒ™
        </button>
    </div>

    <!-- Konten -->
    <div class="p-4 flex-1 pb-28">
        <div class="mb-4">
            <select id="filterKehadiran" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                <option value="hadir">Detail Hadir Mahasiswa</option>
                <option value="tidakHadir">Detail Tidak Hadir Mahasiswa</option>
            </select>
        </div>

        <div id="listPertemuan" class="space-y-4">
            <!-- Konten akan dimasukkan melalui JavaScript -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 border-t dark:border-gray-700 flex justify-around py-3">
        <a href="home.html" class="flex flex-col items-center">
            <i class="fa fa-home text-lg"></i>
            <span class="text-xs">Home</span>
        </a>
        <a href="jadwal.html" class="flex flex-col items-center">
            <i class="fa fa-calendar-alt text-lg"></i>
            <span class="text-xs">Jadwal</span>
        </a>
        <a href="chatbot.html" class="flex flex-col items-center">
            <i class="fa fa-comments text-lg"></i>
            <span class="text-xs">Chat</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <i class="fa fa-user text-lg"></i>
            <span class="text-xs">Profile</span>
        </a>
    </div>

    <script>
        const toggleBtn = document.getElementById('darkToggle');
        const filter = document.getElementById('filterKehadiran');
        const listPertemuan = document.getElementById('listPertemuan');

        // Data Kehadiran
        const dataHadir = [
            { pertemuan: 1, tanggal: "15 September 2025", mataKuliah: "Basis Data", status: "Hadir", warna: "text-green-500", presentase: "95%", waktu: "07.50 - 12.00", ruang: "B.203" },
            { pertemuan: 2, tanggal: "25 September 2025", mataKuliah: "Struktur Data", status: "Hadir", warna: "text-green-500", presentase: "90%", waktu: "08.40 - 12.00", ruang: "B.202" },
            { pertemuan: 3, tanggal: "30 September 2025", mataKuliah: "Jaringan Komputer", status: "Hadir", warna: "text-green-500", presentase: "100%", waktu: "13.00 - 15.30", ruang: "B.209" }
        ];

        const dataTidakHadir = [
            { pertemuan: 1, tanggal: "15 September 2025", mataKuliah: "Statistika", status: "Tidak Hadir", warna: "text-red-500", presentase: "80%", waktu: "07.50 - 12.00", ruang: "B.203" },
            { pertemuan: 2, tanggal: "25 September 2025", mataKuliah: "Kalkulus", status: "Tidak Hadir", warna: "text-red-500", presentase: "0%", waktu: "08.40 - 12.00", ruang: "B.202" },
            { pertemuan: 3, tanggal: "30 September 2025", mataKuliah: "Sistem Operasi", status: "Tidak Hadir", warna: "text-red-500", presentase: "85%", waktu: "13.00 - 15.30", ruang: "B.209" }
        ];

        // Fungsi Render Data
        function renderData(data) {
            listPertemuan.innerHTML = "";
            data.forEach(item => {
                const card = `
                    <div class="bg-white dark:bg-gray-700 p-4 rounded-xl shadow">
                        <div class="flex justify-between items-center border-b pb-2 mb-2">
                            <span class="text-blue-900 dark:text-blue-400 font-bold">Pertemuan ${item.pertemuan}</span>
                            <span class="text-sm text-gray-500">${item.tanggal}</span>
                        </div>
                        <p class="text-sm font-bold text-blue-500">${item.mataKuliah}</p>
                        <p class="${item.warna} font-semibold">${item.status}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-300">Presentase: ${item.presentase}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-300">${item.waktu}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-300">${item.ruang}</p>
                    </div>
                `;
                listPertemuan.innerHTML += card;
            });
        }

        // Default Tampilkan Data Hadir
        renderData(dataHadir);

        // Event Filter
        filter.addEventListener('change', (e) => {
            if (e.target.value === "hadir") {
                renderData(dataHadir);
            } else {
                renderData(dataTidakHadir);
            }
        });

        // Dark Mode Toggle
        toggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>

</body>
</html>
